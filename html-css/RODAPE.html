<html lang="pt-br">
	<head>

	</head>
	<body>

		<table border='1' width="100%">
			<thead>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
			<tr>
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>
			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>
			</tr>
			<tr>
				<td>3A</td>
				<td>3B</td>
				<td>3C</td>
			</tr>
		</table>

		<h2>Layout da Tabela</h2>

		<table width="100">
			<tr>
				<td width="20"></td>

			</tr>
			<tr height='300'>  
				<td width="20"></td>
				<tr>COLUNA 1</tr>
